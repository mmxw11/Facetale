<!DOCTYPE html>
<html>
    <head>
        <div th:replace="fragments/app :: head(title='Facetale - Kirjaudu sisään')"></div>
        <link rel="stylesheet" type="text/css" th:href="@{/static/css/auth.css}">
    </head>
    <body>
        <div th:replace="fragments/auth :: auth-head"></div>
        <main>
            <div id="account-container">
                <div id="account-header">
                    <h1>Tervetuloa Facetalesiin!</h1>
                    <p>Kirjaudu sisään</p>
                </div>
                <div th:if="${(param.fail != null) and (param.fail[0] == 'true')}" class="account-error-alert">
                    <p>Väärä käyttäjänimi tai salasana.</p>
                </div>
                <div id="account-credentials">
                    <form th:action="@{/api/auth/login}" th:method="POST">
                        <div class="form-group">
                            <input type="text" class="form-element fe-credentials-input" name="username"
                                autocomplete="username" required />
                            <div class="floating-fe-label">Käyttäjätunnus</div>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-element fe-credentials-input" name="password"
                                autocomplete="current-password" required />
                            <div class="floating-fe-label">Salasana</div>
                        </div>
                        <p id="alter-auth-action">Ei vielä käyttäjää? <a th:href="@{/sign-up}">Rekisteröidy</a></p>
                        <div class="form-submit-button-wrapper">
                            <input type="submit" class="form-submit-button" value="Kirjaudu sisään" />
                        </div>
                    </form>
                </div>
            </div>
            <div th:replace="fragments/auth :: hint-container"></div>
        </main>
        <footer th:replace="fragments/app :: master-footer"></footer>
    </body>
</html>
