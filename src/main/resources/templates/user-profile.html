<!DOCTYPE html>
<html lang="fi">
    <head>
        <div th:replace="fragments/app :: head(title='Facetale')"></div>
        <link rel="stylesheet" type="text/css" th:href="@{/static/css/user-profile.css}">
    </head>
    <body>
        <div th:replace="fragments/app :: master-head"></div>
        <main>
            <div id="main-container">
                <div class="column secondary">
                    <div id="user-profile-container">
                        <div id="user-profile-wrapper">
                            <img th:src="@{/static/images/Portrait_placeholder.png}" alt="Profile picture" />
                            <h1 th:text="${urlname}">name</h1>
                            <h2 th:text="${urlusername}">username</h2>
                            <p th:text="${urlprofileTag}">profileTag</p>
                            <ul class="user-profile-actions">
                                <div class="upa-list-item-flex-container">
                                    <li><a href="#" class="nav-link"><i class="fas fa-images"></i>Albumi</a></li>
                                    <li>
                                        <div class="nl-container">
                                            <a href="#" class="nav-link nl-disabled"><i class="fas fa-user-friends"></i>Kaverit</a>
                                            <p class="nl-disabled-tooltip">Tooltip text Tooltip text</p>
                                        </div>
                                    </li>
                                </div>
                                <li>
                                    <form th:action="@{/}" th:method="POST">
                                        <div class="nl-container">
                                            <button type="submit" class="form-button nav-link nl-disabled"><i class="fas fa-user-plus"></i>Lähetä
                                                kaveripyyntö</button>
                                            <p class="nl-disabled-tooltip">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque ante
                                                lacus, mollis vel libero vel, luctus hendrerit odio. Proin quis bibendum velit. </p>
                                        </div>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="column primary">
                    <div id="posts-container">
                        <div id="posts-header">
                            <h1><i class="fas fa-th-large fa-sm"></i> Julkaisut</h1>
                        </div>
                        <div id="posts-wrapper">
                            <div id="create-new-post">
                                <h2>Luo uusi julkaisu</h2>
                                <form th:action="@{/}" th:method="POST">
                                    <div class="posts-text-container">
                                        <img th:src="@{/static/images/Portrait_placeholder.png}" class="profile-picture-small"
                                            alt="Profile picture" />
                                        <textarea class="form-element" rows="4" placeholder="What's up?" required></textarea>
                                    </div>
                                    <div class="fsubmit-button-wrapper">
                                        <input type="submit" class="form-button" value="Lähetä" />
                                    </div>
                                </form>
                            </div>
                            <!-- TODO POSTS -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="fragments/app :: master-footer"></footer>
    </body>
</html>
