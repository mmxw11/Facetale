<!DOCTYPE html>
<html>
    <head th:fragment="head(title)" th:remove="tag">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
        <title th:text="${title}">Title</title>
        <link rel="stylesheet" type="text/css" th:href="@{/static/css/main.css}">
        <script defer src="//use.fontawesome.com/releases/v5.8.1/js/all.js"
            integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ"
            crossorigin="anonymous"></script>
        <script>

            function toggleUserDropdownMenu() {
                var element = document.getElementById("nav-user-dropdown-menu");

                element.classList.toggle("dm-visible");
            }

            window.addEventListener("click", function (e) {
                console.log(e.target.tagName);
                if (e.target.matches(".nav-dropdown-toggle")) {
                    return;
                }
                var dropdownMenus = document.getElementsByClassName("nav-dropdown-menu");

                for (let i = 0; i < dropdownMenus.length; i++) {
                    const dmenu = dropdownMenus[i];
                    if (dmenu.classList.contains("dm-visible")) {
                        dmenu.classList.remove("dm-visible");
                    }

                }
            });
        </script>
    </head>
    <body>
        <div th:fragment="master-head" th:remove="tag">
            <noscript>You must have JavaScript enabled for this page to function properly.</noscript>
            <header id="master-head">
                <a href="/">
                    <img id="mh-logo" th:src="@{/static/images/logo-with-text.png}" />
                </a>
                <div id="mh-nav-actions">
                    <div class="nav-item ni-relative">
                        <div class="nav-user">
                            <img th:src="@{/static/images/Portrait_placeholder.png}" />
                            <span onclick="toggleUserDropdownMenu();"
                                class="fas fa-chevron-down nav-dropdown-toggle"></span>
                        </div>
                        <div class="nav-dropdown-menu" id="nav-user-dropdown-menu">
                            <a href="#">Link 1</a>
                            <a href="#">Link 2</a>
                            <a href="#">Link 3</a>
                        </div>
                    </div>
                    <!-- TODO -->
                    <div class="nav-item">
                        <form th:action="@{/api/auth/logout}" th:method="POST">
                            <input type="submit" value="Kirjaudu ulos">
                        </form>
                    </div>
                    <!-- TODO -->
                </div>
            </header>
        </div>
        <main>
            <!-- TODO -->
        </main>
        <footer th:fragment="master-footer" id="master-footer">
            <h3>WORK IN PROGRESS University of Helsinki<br>Web-palvelinohjelmointi projekti, Spring 2019</h3>
        </footer>
    </body>
</html>
